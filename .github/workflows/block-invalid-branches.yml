name: Enforce Source Branch Naming

on:
  pull_request:
    branches: [master]

jobs:
  validate-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch name
        run: |
          echo "Source branch is ${{ github.head_ref }}"
          if [[ ! "${{ github.head_ref }}" =~ ^(release/v[0-9]+\.[0-9]+\.[0-9]+|hotfix/.*)$ ]]; then
            echo "‚ùå Only release/vx.y.z or hotfix/* branches can be merged into master."
            exit 1
          fi
